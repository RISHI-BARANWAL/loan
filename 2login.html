    <script>

        function cal(){
            var a, b;
            a=f1.n1.value; //a=document.getElementById('n1').value;
            b=f1.n2.value;
            var regex1= /^[a-z0-9]([\.{1}])?([a-z0-9.]+){4,25}\@gmail[\.]com$/ ;       // /^[a-z A-Z .]{5,12}$/;
            if(regex1.test(a)){
                document.getElementById('gmail').innerHTML=" ";
            }
            else{
                document.getElementById('gmail').innerHTML="Use atlest 5 character [0-9, a-z] no gap before @gmail.com" ;
                return false;
            }
            
            var regex2= /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,10}$/ ;       // /^[a-z A-Z .]{5,12}$/;
            if(regex2.test(b)){
                document.getElementById('pass').innerHTML=" ";
            }
            else{
                document.getElementById('pass').innerHTML="Use min. 8 digit pass number, special, upper, lower character" ;
                return false;
            }
            if( a=="admin@gmail.com" && b=="Root@123") {
                alert("successfully login");
                window.open('https://rishi-baranwal.github.io/loan/');
                //window.open('http://127.0.0.1:5500/public/hw7project.html');

                //window.location.replace('https://rishi-baranwal.github.io/Resume/');
                //window.location.href='file:/hw7project.html';
            }
            else{
                alert("Wrong Credentials, Try Again!");
                //window.location.reload();
            }
        }
